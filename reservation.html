<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">

      <h1><span class="glyphicon glyphicon-fire"></span>  Hot Restaurant</h1>
      <hr>
        <h3>Make Your Reservation</h3>
      <br>
      <a href="/tables"><button type="button" class="btn btn-danger btn-lg">View Tables</button>
      <a href="/"><button type="button" class="btn btn-danger btn-lg">Home</button></a>
    </div>


    <div class="row">
        <div class="col-lg-12">

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Table Reservation</strong></h3>
            </div>
            <div class="panel-body">
              <label>Name</label>
              <input type="text" id="name" class="form-control">
              <label>Phone Number</label>
              <input type="text" id="phone" class="form-control">
              <label>Email</label>
              <input type="text" id="email" class="form-control">
              <label>Unique ID</label>
              <input type="text" id="id" class="form-control">
              <br>
              <div class="text-right">
                <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="glyphicon glyphicon-search"></span>Submit</button>

              </div>
            </div>
          </div>

        </div><!--End Col-->
      </div> <!--End Row -->

    <footer class="footer">
      <div class="container">
          <p><a href="/api/reservList">API Table Link</a> | <a href="/api/waitlist">API Wait List</a></p>
      </div>
    </footer>

    </div><!--End container-->



  <script type="text/javascript">
    // Question: What does this code do?
    $("#add-btn").on("click", function(event) {
      event.preventDefault();
      var newReservation = {
        name: $("#name").val().trim(),
        phone: $("#phone").val().trim(),
        email: $("#email").val().trim(),
        id: $("#id").val().trim()
      };

      // Question: What does this code do??
      $.post("/api/new", newReservation)
      .done(function(data) {
        console.log(data);
        alert("Adding Reservation...");
      });
    });
  </script>
</body>
</html>
